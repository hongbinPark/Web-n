<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>

<body>
    <h1>Array</h1>
    <h2>-Syntax</h2>
    <script>
    var coworkers = ["egoing", "leezche"];
    </script>

    <h2>-Get</h2>
    <script>
     document.write(coworkers[0]);
     document.write(coworkers[1]);
    </script>

    <h2>-Add</h2>
    <script>
    coworkers.push('duru');
    coworkers.push('taeho');
    document.write("coworkers.push('duru');"+"<br>"+"coworkers.push('taeho');"+"<br>")
    document.write(coworkers)
    
    </script>    
        
        
    <h2>-Count</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
