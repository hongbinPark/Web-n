<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단 만들기</title>
</head>
<body>
    <script>
    
    var x = 1;
    while ( x < 100) {
        var i = 1;
        document.write(x+"단"+"/&nbsp;");
        while ( i < 10 ) {   
        document.write( x + "*" + i + "=", x * i, ", &nbsp;" );
        i++;
        } 
        x++;
        document. write("<br>");
    }


    </script>


</body>
</html>
