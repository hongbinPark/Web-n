//비교문과 조건문
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
     function nightDayHandler(self){
        var target = document.querySelector('body');
         if(self.value === 'night') {
       target.style.backgroundColor = 'black';
       target.style.color = 'white';
       self.value = 'day';

       var alist = document.querySelectorAll('a');
       var i = 0;
       while(i < alist.length) {
          alist[i].style.color = 'powderblue';
          i++;
       }
    } else {
       target.style.backgroundColor = 'white';
       target.style.color = 'black';
       self.value = 'night';
    
      var alist = document.querySelectorAll('a');
       var i = 0;
       while(i < alist.length) {
          alist[i].style.color = 'blue';
          i++;
       }
     }
   }
    </script>
    <title>Conditional statement</title>
</head>

<body>
    <h1>Conditional statement</h1>
    
    <input type="button" value="night" onclick="
      nightDayHandler(this);
   ">

    <h2>Program</h2>
    <script>
     document.write("1<br>");
     document.write("2<br>");
     document.write("3<br>");
     document.write("4<br>");
    </script>

    <h2>If-true</h2>
    <script>
     document.write("1<br>");
     if(true) {
        document.write("2<br>");
     } else {
        document.write("3<br>");      
     }
     document.write("4<br>");
    </script>


    <h2>If-false</h2>
    <script>
     document.write("1<br>");
     if(false) {    
        document.write("2<br>");        
     } else {
        document.write("3<br>");
     }
     document.write("4<br>");
    </script>
     
    


</body>
</html>
